<!DOCTYPE html>

  <title>Nades CSGO</title>

                </div>

                </div>
                <a href="#" id="over">Overpass</a>

                </div>

                <div class="vert_img">
                </div>
                <a href="#" id="vert">Vertigo</a>

              <div class="nuke_general">

                </div>
